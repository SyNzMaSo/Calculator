<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <button onclick="toggleFunctions()">🧮 More Functions</button>
      <button onclick="toggleConverter()">🔁 Convert</button>
      <button onclick="toggleHistory()">📜 History</button>
    </div>
    
    <div class="display" id="display">0</div>
    <div class="preview" id="preview">0</div>

    <div class="buttons" id="buttons-main">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>

    <div class="extra" id="functions" style="display:none;">
      <button onclick="append('**')">^</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>
    </div>

    <div class="extra" id="converter" style="display:none;">
      <select id="convertType" onchange="renderConverterOptions()">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temp">Temperature</option>
      </select>
      <div id="converter-options"></div>
    </div>

    <div class="extra" id="history" style="display:none;">
      <ul id="history-list"></ul>
      <button onclick="backToCalc()">⬅ Back</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
